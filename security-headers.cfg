<IfModule mod_headers.c>
    # Удаление стандартных заголовков
    Header unset X-Powered-By
    Header unset ETag

    # Добавление новых заголовков
    Header set X-Powered-By "CyberTap HackBack"
    Header set X-Content-Type-Options "nosniff"
    Header set X-Frame-Options "DENY"
    Header set Cross-Origin-Resource-Policy "same-origin"
    Header set Cross-Origin-Embedder-Policy 'require-corp; report-to="default"'
    Header set Cross-Origin-Opener-Policy 'same-origin; report-to="default"'
    Header set Expect-CT 'enforce, max-age=30, report-uri="https://cybertap.report-uri.com/r/d/ct/enforce"'
    Header set Referrer-Policy "same-origin"
    Header set Content-Security-Policy "default-src 'self'; base-uri 'self'; block-all-mixed-content; font-src 'self' https: data:; frame-ancestors 'self'; img-src 'self' data: https://www.google-analytics.com; object-src 'none'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' https: 'unsafe-inline'; connect-src https://www.google-analytics.com; upgrade-insecure-requests; report-uri https://cybertap.report-uri.com/r/d/csp/enforce; report-to default"
    Header set Permissions-Policy "geolocation=(), microphone=(), autoplay=(), camera=()"
    Header set Report-To "{\"group\":\"default\",\"max_age\":31536000,\"endpoints\":[{\"url\":\"https://cybertap.report-uri.com/a/d/g\"}],\"include_subdomains\":true}"
    Header set NEL "{\"report_to\":\"default\",\"max_age\":31536000,\"include_subdomains\":true}"
</IfModule>
